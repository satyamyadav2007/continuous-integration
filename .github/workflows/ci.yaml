name: CI Workflowon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  test:    runs-on: ubuntu-latest    steps:    - name: Checkout code      uses: actions/checkout@v2    - name: Set up Python      uses: actions/setup-python@v2      with:        python-version: '3.14'    - name: Install dependencies      run: |        python -m pip install --upgrade pip        pip install pytest streamlit    - name: Run tests      run: |        pytest _test.pyp